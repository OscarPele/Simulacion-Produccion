name: Local CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: local-deploy
  cancel-in-progress: false

jobs:
  build-and-restart:
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v4

      # Aislar HOME y DOCKER_CONFIG (sin Keychain)
      - name: Isolate Docker config (no Keychain)
        run: |
          echo "HOME=$RUNNER_TEMP/ci-home" >> "$GITHUB_ENV"
          echo "DOCKER_CONFIG=$RUNNER_TEMP/ci-home/.docker" >> "$GITHUB_ENV"
          echo 'DOCKER_AUTH_CONFIG={}' >> "$GITHUB_ENV"
          mkdir -p "$RUNNER_TEMP/ci-home/.docker"
          printf '{ "auths": {} }\n' > "$RUNNER_TEMP/ci-home/.docker/config.json"

      # Usar docker compose (v2) o docker-compose (v1), lo que exista
      - name: Detect compose command
        run: |
          if docker compose version >/dev/null 2>&1; then
            echo "COMPOSE_CMD=docker compose" >> "$GITHUB_ENV"
          elif docker-compose version >/dev/null 2>&1; then
            echo "COMPOSE_CMD=docker-compose" >> "$GITHUB_ENV"
          else
            echo "::error::No se encontr√≥ Docker Compose (ni v2 ni v1)."
            exit 1
          fi

      - name: Seed .env for compose
        run: cp "/Users/oscarpelegrina/Desktop/Simulacion-Produccion/.env" .env

      - name: Seed secrets (.env + JWT)
        run: |
          SRC="$HOME/Desktop/Simulacion-Produccion/.local"
          test -f "$SRC/.env" || { echo "::error::Missing $SRC/.env"; exit 1; }
          test -f "$SRC/secrets/jwt/public.pem" || { echo "::error::Missing $SRC/secrets/jwt/public.pem"; exit 1; }
          test -f "$SRC/secrets/jwt/private.pem" || { echo "::error::Missing $SRC/secrets/jwt/private.pem"; exit 1; }

          cp "$SRC/.env" .env
          mkdir -p services/ms-auth/src/main/resources/jwt
          cp "$SRC/secrets/jwt/public.pem"  services/ms-auth/src/main/resources/jwt/public.pem
          cp "$SRC/secrets/jwt/private.pem" services/ms-auth/src/main/resources/jwt/private.pem

      - name: Build & restart (compose)
        run: |
          $COMPOSE_CMD build
          $COMPOSE_CMD up -d

      - name: Status
        run: $COMPOSE_CMD ps
