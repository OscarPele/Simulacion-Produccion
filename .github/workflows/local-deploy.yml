name: Local CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: local-deploy
  cancel-in-progress: false

jobs:
  build-and-restart:
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v4

      - name: Seed .env for compose
        run: |
          cp "/Users/oscarpelegrina/Desktop/Simulacion-Produccion/.env" .env

      - name: Seed JWT keys into classpath
        run: |
          mkdir -p services/ms-auth/src/main/resources/jwt
          cp "$HOME/Simulacion-Produccion/services/ms-auth/secrets/public.pem"  services/ms-auth/src/main/resources/jwt/public.pem
          cp "$HOME/Simulacion-Produccion/services/ms-auth/secrets/private.pem" services/ms-auth/src/main/resources/jwt/private.pem

      - name: Build & restart (docker compose)
        run: |
          docker compose build
          docker compose up -d

      - name: Status
        run: docker compose ps


